<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burrito Bytes Menu</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-notification-banner" class="app-notification-banner slide-in">
  <div class="banner-content">
    üì± <strong>Install Burrito Bytes Menu App</strong> for a better experience!
    <button id="installBtn" class="install-btn">Download Now</button>
  </div>
  <button class="close-banner-btn" aria-label="Dismiss notification">‚úï</button>
    </div>


  <header>
    <h1>üåØ Burrito Bytes</h1>
    <p class="tagline">"LET'S TRY THE YUMMIEST AND TASTIEST BURRITO IN TOWN.  
    WHERE EVERY BITE IS FLAVOR FIESTA"</p>
    <p class="hours">üïí Open Hours: 1 PM ‚Äì 10 PM (MON‚ÄìSUN)</p>
  </header>

  <section id="menu"></section>

  <script src="app.js"></script>

  <!-- Add Modal -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Add New Item</h2>
    <form id="itemForm">
      <input type="hidden" id="itemId">
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="burrito">Burrito</option>
          <option value="birria">Birria Tacos</option>
          <option value="quesadilla">Quesadilla</option>
        </select>
      </div>
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price (‚Ç±):</label>
        <input type="number" id="price" min="0" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="install-btn">Save Item</button>
        <button type="button" class="close-banner-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "<span id="deleteItemName"></span>"?</p>
    <div class="form-actions">
      <button id="confirmDeleteBtn" class="install-btn" style="background:#e74c3c">Delete</button>
      <button id="cancelDeleteBtn" class="close-banner-btn">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Buttons -->
<div class="admin-controls">
  <button id="addItemBtn" class="install-btn">+ Add Item</button>
  <button id="toggleEditBtn" class="install-btn">‚úèÔ∏è Edit Mode</button>
</div>

</body>
</html>
