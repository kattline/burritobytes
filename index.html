<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burrito Bytes Menu</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- INSTALL POPUP BANNER -->
    <div id="install-banner" class="install-banner hidden">
        <div class="banner-icon">üì±</div>
        <div class="banner-text">
            <h3>Install Burrito Bytes Menu App</h3>
            <p>for a better experience!</p>
        </div>
        <button id="installBtn" class="banner-button">Download Now</button>
        <button id="closeBanner" class="banner-close">‚úñ</button>
    </div>

    
    <!-- HEADER -->
    <header>
        <h1>üåØ Burrito Bytes</h1>
        <p class="tagline">"LET'S TRY THE YUMMIEST AND TASTIEST BURRITO IN TOWN"</p>
        <p class="hours">üïí Open Hours: 11 AM ‚Äì 10 PM</p>
    </header>


    <!-- MENU DISPLAY -->
    <section id="menu">
        <h2>üçΩ Menu</h2>
        <button id="openAddModal" class="add-btn">+ Add New Item</button>
        <div id="food-list" class="grid"></div>
    </section>


    <!-- ADD/EDIT MODAL -->
    <div class="modal hidden" id="crudModal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Food Item</h3>

            <input id="food-name" placeholder="Food Name">
            <input id="food-price" placeholder="Price" type="number">
            <select id="food-category">
                <option value="">Select Category</option>
                <option value="burrito">Burrito</option>
                <option value="birria">Birria</option>
                <option value="quesadilla">Quesadilla</option>
            </select>

            <button id="saveBtn" class="modal-save">Save</button>
            <button id="closeCrudModal" class="modal-cancel">Cancel</button>
        </div>
    </div>


    <!-- DELETE CONFIRM MODAL -->
    <div class="modal hidden" id="deleteModal">
        <div class="modal-content delete-box">
            <h3>Delete this item?</h3>
            <p>This action cannot be undone.</p>

            <button id="confirmDelete" class="delete-confirm">Delete</button>
            <button id="closeDeleteModal" class="modal-cancel">Cancel</button>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
