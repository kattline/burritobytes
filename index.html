<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burrito Bytes Menu</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>

  <div id="app-notification-banner" class="app-notification-banner">
    <div class="banner-content">
      üì± <strong>Install Burrito Bytes Menu App</strong> for a better experience!
      <button id="installBtn" class="install-btn">Download Now</button>
    </div>
    <button class="close-banner-btn" aria-label="Dismiss notification">‚úï</button>
  </div>

  <!-- Admin Controls -->
  <div class="admin-controls">
    <button id="addItemBtn" class="admin-btn">+ Add New Item</button>
    <button id="toggleEditBtn" class="admin-btn">‚úèÔ∏è Edit Mode</button>
  </div>

  <header>
    <h1>üåØ Burrito Bytes</h1>
    <p class="tagline">"LET'S TRY THE YUMMIEST AND TASTIEST BURRITO IN TOWN.  
    WHERE EVERY BITE IS FLAVOR FIESTA"</p>
    <p class="hours">üïí Open Hours: 1 PM ‚Äì 10 PM (MON‚ÄìSUN)</p>
  </header>

  <section id="menu"></section>

  <!-- Add/Edit Modal -->
<div id="itemModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Add New Item</h2>
    <form id="itemForm">
      <input type="hidden" id="itemId">
      
      <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" required>
          <option value="">Select Category</option>
          <option value="burrito">Burrito</option>
          <option value="birria">Birria Tacos</option>
          <option value="quesadilla">Quesadilla</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" id="name" required>
      </div>
      
      <div class="form-group">
        <label for="price">Price (‚Ç±):</label>
        <input type="number" id="price" min="0" required>
      </div>
      
      <div class="form-actions">
        <button type="submit" id="saveBtn">Save Item</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete "<span id="deleteItemName"></span>"?</p>
    <div class="form-actions">
      <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
      <button id="cancelDeleteBtn">Cancel</button>
    </div>
  </div>
</div>

<!-- Admin Controls -->
<div class="admin-controls">
  <button id="addItemBtn" class="admin-btn">+ Add Item</button>
  <button id="toggleEditBtn" class="admin-btn">‚úèÔ∏è Edit</button>
</div>

  <script src="app.js"></script>
</body>
</html>
